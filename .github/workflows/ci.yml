name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run unit tests (excluding interop)
        run: uv run pytest -v --tb=short --ignore=tests/interop/

      - name: Run unit tests with coverage
        run: uv run pytest --cov=capnweb --cov-report=xml --cov-report=term-missing --ignore=tests/interop/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  interop:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python dependencies
        run: uv sync --group dev

      - name: Install TypeScript dependencies
        working-directory: tests/interop
        run: npm install

      - name: Start Python server
        run: |
          uv run python tests/interop/py_server.py 19200 &
          sleep 2

      - name: Start TypeScript server
        working-directory: tests/interop
        run: |
          npx tsx ts_server.ts 19100 &
          sleep 2

      - name: Run interop tests
        run: uv run pytest tests/interop/ -v --tb=short

      - name: Cleanup servers
        if: always()
        run: |
          pkill -f "py_server.py" || true
          pkill -f "ts_server.ts" || true
