name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run unit tests (excluding interop)
        run: uv run pytest -v --tb=short --ignore=tests/interop/

      - name: Run unit tests with coverage
        run: uv run pytest --cov=capnweb --cov-report=xml --cov-report=term-missing --ignore=tests/interop/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  interop:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python dependencies
        run: uv sync --group dev

      - name: Install TypeScript dependencies
        working-directory: tests/interop
        run: npm install

      - name: Verify TypeScript setup
        working-directory: tests/interop
        run: |
          ls -la node_modules/.bin/tsx || echo "tsx not found"
          npx tsx --version

      - name: Test TypeScript server startup
        working-directory: tests/interop
        run: |
          # Start server in background
          npx tsx ts_server.ts 19999 &
          PID=$!
          sleep 3
          # Check if server is running
          if kill -0 $PID 2>/dev/null; then
            echo "TypeScript server started successfully on port 19999"
            kill $PID
          else
            echo "TypeScript server failed to start"
            exit 1
          fi

      - name: Run interop tests
        timeout-minutes: 10
        run: uv run pytest tests/interop/ -v --tb=short -x
